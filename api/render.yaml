services:
  - type: web
    name: concert-scout-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: TICKETMASTER_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false 